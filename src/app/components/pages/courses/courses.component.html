<div class="courses-background">
  <div class="courses-container">
    <mat-card *ngFor="let course of courses" (click)="cardSelected(course.id)" class="example-card">
      <mat-card-header>
        <mat-card-title>{{ course.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ course.image }}" alt="{{ course.image }}">
      
      <mat-card-actions *ngIf="selected && course.id === id">
        
      </mat-card-actions>
    </mat-card>
  </div>
</div>
